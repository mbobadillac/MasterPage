
<!DOCTYPE html>
<html>
  <head>
    <title>Simulador</title>
  </head>
  <body>
    <div>
      <ul>
        <li><label>Simulador</label></li>
        <li><button name="btn_inicia" onclick="carga()">Boton</button></li>
      </ul>
      <ul id="listado_log">
        
      </ul>
    </div>
  </body>
  <script type="text/javascript">
    
    class pokemon 
    {
      constructor ( Nombre = "Sin nombre") {
        this.Nombre = Nombre;
      }
    }
    function carga()
    {
      let poke1= new pokemon();
      let poke2= new pokemon();
      poke1.Nombre="Poke 1";
      var contador=100;
      while(contador>0)
      {
        document.getElementById("listado_log").innerHTML += "<li><label>pokemon nombre: "+poke1.Nombre+"</label> </li>";
        contador=contador-1;
      }
    }
</script> 
</html>
